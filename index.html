    <script>
        // তারিখ এবং সময় আপডেট ফাংশন
        function updateDateTime() {
            const now = new Date();
            
            // বাংলা মাসের নাম
            const monthsBn = ["জানুয়ারি", "ফেব্রুয়ারি", "মার্চ", "এপ্রিল", "মে", "জুন", 
                             "জুলাই", "আগস্ট", "সেপ্টেম্বর", "অক্টোবর", "نভেম্বর", "ডিসেম্বর"];
            
            // বাংলা দিনের নাম
            const daysBn = ["রবিবার", "সোমবার", "মঙ্গলবার", "বুধবার", "বৃহস্পতিবар", "শুক্রবার", "শনিবার"];
            
            const day = now.getDate();
            const month = monthsBn[now.getMonth()];
            const year = now.getFullYear();
            const dayName = daysBn[now.getDay()];
            
            // সময় ফরম্যাট করা
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12; // 0 should be 12
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            const dateString = `${day} ${month}, ${year} | ${dayName} | ${timeString}`;
            
            document.getElementById('datetime').textContent = dateString;
        }
        
        // প্রতি সেকেন্ডে তারিখ এবং সময় আপডেট
        setInterval(updateDateTime, 1000);
        updateDateTime(); // প্রথমবার চালানোর জন্য
        
        // ডেটা স্টোরেজ (লোকালস্টোরেজ ব্যবহার করে)
        let newsData = JSON.parse(localStorage.getItem('provatNewsData')) || [];
        
        // পৃষ্ঠা লোড হলে খবরগুলো দেখাবে
        document.addEventListener('DOMContentLoaded', function() {
            loadNews();
        });
        
        // খবর লোড করার ফাংশন
        function loadNews() {
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = '';
            
            if (newsData.length === 0) {
                newsContainer.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 3rem;">
                        <h3>কোনো খবর পাওয়া যায়নি</h3>
                        <p>প্রথম খবরটি পোস্ট করতে নিচের এডমিন বাটন ব্যবহার করুন</p>
                    </div>
                `;
                return;
            }
            
            newsData.forEach(news => {
                const newsCard = document.createElement('div');
                newsCard.className = 'news-card';
                
                // Google Drive লিংক প্রসেসিং
                let imageUrl = news.image;
                if (imageUrl.includes('drive.google.com')) {
                    const match = imageUrl.match(/\/d\/(.+?)\//);
                    if (match) {
                        imageUrl = `https://drive.google.com/thumbnail?id=${match[1]}&sz=w1000`;
                    }
                }
                
                newsCard.innerHTML = `
                    <img src="${imageUrl}" alt="${news.title}" class="news-image">
                    <div class="news-content">
                        <h3 class="news-title">${news.title}</h3>
                        <span class="news-date">${news.date}</span>
                        <p class="news-excerpt">${news.content.substring(0, 100)}...</p>
                        <a href="#" class="read-more" onclick="viewNews(${news.id})">বিস্তারিত পড়ুন</a>
                    </div>
                `;
                
                newsContainer.appendChild(newsCard);
            });
        }
        
        // সম্পূর্ণ খবর দেখানোর ফাংশন
        function viewNews(id) {
            const news = newsData.find(item => item.id === id);
            if (news) {
                // Google Drive লিংক প্রসেসিং
                let imageUrl = news.image;
                if (imageUrl.includes('drive.google.com')) {
                    const match = imageUrl.match(/\/d\/(.+?)\//);
                    if (match) {
                        imageUrl = `https://drive.google.com/thumbnail?id=${match[1]}&sz=w1000`;
                    }
                }
                
                // মডাল বা আলাদা পেজে সম্পূর্ণ খবর দেখানো যেতে পারে
                alert(`সম্পূর্ণ খবর:\n\nশিরোনাম: ${news.title}\n\nপ্রকাশের তারিখ: ${news.date}\n\nবিস্তারিত: ${news.content}`);
            }
        }
    </script>
